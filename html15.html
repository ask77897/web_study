<!DOCTYPE html>
<html>
    <head>
        <title>html15</title>
        <style>
            .box{
                height: 100vh; /*viewpoint height*/
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <script>
            var boxes = document.getElementsByClassName('box');
        
            window.addEventListener('scroll', function(){
                for(var i=0; i<boxes.length; i++){
                    var rect = boxes[i].getBoundingClientRect();
                    if(rect.top <= window.innerHeight/2 && rect.top >= -rect.height/2){
                        if(i==0){
                            boxes[i].style.backgroundColor="#FFA6A6";
                        }
                        else if(i==1){
                            boxes[i].style.backgroundColor="#A6FFA6";
                        }
                        else if(i==2){
                            boxes[i].style.backgroundColor="#A6A6FF";
                        }
                    }
                    else{
                        boxes[i].style.backgroundColor="";
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="box" id="box1">Container1</div>
        <div class="box" id="box2">Container2</div>
        <div class="box" id="box3">Container3</div>
    </body>
    
</html>
