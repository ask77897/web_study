<!DOCTYPE html>
<html>
    <head><title>onload로 이미지 크기 출력</title>
        <script>
            function changeImage() {
            var img1 = document.getElementById("img1");
            var img2 = document.getElementById("img2");
            var img3 = document.getElementById("img3");
            var img = document.getElementById("myImg");
            img1.addEventListener("mouseover", function(){
                img.src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjRfMTg0%2FMDAxNjgyMzQxNDQ3MzU2.b4JD2GxUd-yCjU4D5LrYURBFh1JlisapH-D28RNg95og.RIe4WF0Hc5Jwtftz7DwUpV5fXS8xStfdzkIpDYqtFVog.JPEG.olivia_1005%2FIMG_3226.jpg&type=sc960_832";
                img1.style.backgroundColor = "#FAFFA6";
                img2.style.backgroundColor = "";
                img3.style.backgroundColor = "";
            })

            img2.addEventListener("mouseover", function(){
                img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0fd-5RllhkMRGL6CZV_uI537f8VFnfb24OUlGs4_XEjdDS1cLGq3fp8v2TpDHPRgtxA8&usqp=CAU";
                img2.style.backgroundColor = "#FAFFA6";
                img1.style.backgroundColor = "";
                img3.style.backgroundColor = "";
            })

            img3.addEventListener("mouseover", function(){
                img.src = "https://th.bing.com/th/id/OIP.32QOGlfDx73ljlMl7G5RLAHaHa?w=201&h=201&c=7&r=0&o=5&pid=1.7";
                img3.style.backgroundColor = "#FAFFA6";
                img2.style.backgroundColor = "";
                img1.style.backgroundColor = "";
            })
            img.onload = function () {
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = "이미지 크기 : "+img.width + "x" + img.height;
            }
        }
        </script>
        <style>
            .p{
                display: inline-block;
                border: 1px solid;
                border-radius: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body onload="changeImage()">
        <h3>onload로 이미지 크기 출력</h3>
        <hr>
        <form>
        
        <p class="p" id="img1">img1</p>
        <p class="p" id="img2">img2</p>
        <p class="p" id="img3">img3</p>
        
        <img id="myImg" src="">
        <p>이미지 크기 : <span id="mySpan"></span></p>
        </form>
        
    </body>
</html>
