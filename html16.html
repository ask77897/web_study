<!DOCTYPE html>
<html>
    <head><title>onload로 이미지 크기 출력</title>
        <script>
            function changeImage() {
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload = function () {  // 이미지 크기 출력
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            var index= sel.selectedIndex; // 선택된 옵션 인덱스
            img.src = sel.options[index].value; // <option>의 value 속성
        }
        </script>
    </head>
    <body onload="changeImage()">
        <h3>onload로 이미지 크기 출력</h3>
        <hr>
        <form>
        <select id="sel" onchange="changeImage()">
            <option value="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjRfMTg0%2FMDAxNjgyMzQxNDQ3MzU2.b4JD2GxUd-yCjU4D5LrYURBFh1JlisapH-D28RNg95og.RIe4WF0Hc5Jwtftz7DwUpV5fXS8xStfdzkIpDYqtFVog.JPEG.olivia_1005%2FIMG_3226.jpg&type=sc960_832">사과
            <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0fd-5RllhkMRGL6CZV_uI537f8VFnfb24OUlGs4_XEjdDS1cLGq3fp8v2TpDHPRgtxA8&usqp=CAU">바나나
            <option value="https://th.bing.com/th/id/OIP.32QOGlfDx73ljlMl7G5RLAHaHa?w=201&h=201&c=7&r=0&o=5&pid=1.7">망고
        </select>
        <span id="mySpan">이미지 크기</span>
        </form>
        <p><img id="myImg" src="images/apple.png" alt="."></p>
    </body>
</html>
