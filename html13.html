<!DOCTYPE html>

    <body>
        <script>
            var now = new Date();
            document.write("현재시간"+now.toUTCString()+"<br>")
            document.write(now.getFullYear()+"년도")
            document.write(now.getMonth()+1+"월")
            document.write(now.getDate()+"일"+"<br>")
            document.write(now.getHours()+"시")
            document.write(now.getMinutes()+"분")
            document.write(now.getSeconds()+"초")
            document.write(now.getMilliseconds()+"밀리초"+"<br>")

            var next = new Date(2017, 7, 15, 12, 12, 12);//7은 8월
            document.write(next.toLocaleString()+"<br>")
        </script>
        <hr>
        <script>
            function change(){
                var span = document.getElementById("mySpan");
                span.style.color = "green";
                span.style.fontSize = "30px";
                span.style.display = "block";
                span.style.width = "6em";
                span.style.border = "3px dotted magenta";
                span.style.margin = "20px";
                let newOne = document.createElement('li');
                newOne.textContent = "kiwi";
                document.getElementById("lst").appendChild(newOne);
            }
        </script>
        <script>
            function change(obj,size,color){
                obj.style.color = color;
                obj.style.fontSize = size;
            }
        </script>
        <h3>CSS 스타일 동적 변경</h3>
        <hr>
        <p style="color: blue;">이것은
            <span id="mySpan" style="color: red;">문장입니다.</span>
        </p>
        <ul id="lst">
            <li>apple</li>
            <li>banana</li>
        </ul>
        <input type="button" value="스타일변경" onclick="change()">
        <hr>
        <h3>this 활용</h3>
        <hr>
        <button onclick="change(this, '30px', 'red')">버튼</button>
        <button onclick="change(this, '30px', 'blue')">버튼</button>
        <div onclick="change(this, '25px', 'orange')">
            여기 클릭하면 크기와 색 변경
        </div>




        <hr>
        <a href="html_lst.html">html list</a>
    </body>
</html>

    DOM (Document Object Model)
    웹 페이지를 스크립트 또는 프로그래밍 언어들이 사용할 수 있는 구조로 표현하는 방법.
    DOM은 트리구조의 형태로 되어있다. HTML 문서의 각 요소는 DOM의 노드(node)에 해당한다.

    Document Node : 전체 페이지를 나타낸다. 트리구조 최상위 위치
    Element Node : HTML 요소를 나타낸다. (<body>, <div>, <p>, ...)
    Text Node : HTML 요소 내부의 문자열을 나타낸다.
    Attribute Node : HTML 요소 내부의 속성을 나타낸다.(src, alt, ...)

    //ID로 요소 선택하기
    let title = document.getElementByid("title");
    //클래스 이름으로 요소 선택하기
    let title = document.getElementByClassName("title");
    //태그 이름으로 요소 선택하기
    let title = document.getElementByTagName("p");
    //CSS 선택자로 요소 선택하기
    let highlight = document.querySelector('.highlight');
    let highlight = document.querySelectorAll('.highlight');
    //요소 내부의 택스트 변경하기
    title.textContent = "수정한 텍스트";
    //새로운 요소를 생성하고 추가하기
    let newOne = document.createElement('p'); //p태그를 생성하고
    newOne.textContent = "새로운 p"; //p태그의 내용을 추가하고
    document.body.appendChild(newOne); //p태그를 body의 자식으로 추가한다.
