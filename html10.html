            .flexbox{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 5px;
            }
            .box{
                width: 150px;
                height: 200px;
                background-color: lightgray;
                text-align: center; 
                margin: 10px;
                padding: 20px;
                border-radius: 5px;
            }
            .gridbox{
                display: grid;
                grid-template-columns: repeat(3, minmax(200px, auto));
                grid-gap: 20px;
                justify-content: center;
                align-items: center;
            }
        </style>
        <!--fr : fraction 
            repeat(1, 2, 3, 4)
            1.몇번 반복할지, auto
            2.크기, 얼만큼 너비를 차지할지
            3, 4.비율
            minmax(최소값, 최대값)
        -->
