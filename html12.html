    var, let : 변수 키워드
    1.범위(scope) : var로 선언된 변수는 함수 범위(function scope), let로 선언된 변수는 블록 범위(block scope)
        function exam(){
            var x = 10;
            let y = 20;
            if(true){
                var x = 30;//기존 전역변수 10을 수정
                let y = 40;//블록 지역변수 y를 선언

                console.log(x);//30
                console.log(y);//40
            }
            console.log(x);//30
            console.log(y);//20
        }
    2.초기화 시점(Hoisting) : 코드 실행 전에 변수가 선언되었다고 처리되어, 실제 변수 할당 이전에도 사용할 수 있다.
        var 호이스팅 발생, let 호이스팅 발생x
        console.log(x);//undefined
        console.log(y);//y가 없다.
        var x = 10;
        let y = 20;
        console.log(x);//10
        console.log(y);//20
    3.재선언(Re-declaration) : var로 동일한 변수를 여러번 선언해도 에러가 발생하지 않고 재할당된다.
    4.전역 객체(Global Object) : 객체 단계에서 전역범위에서 생성된 var은 전역변수로 해석되고,
        let, const, class등 전역변수 프로퍼티로 해석되지 않는다.


    == : 자료형 상관없이 같은지 판단
    === : 자료형까지 같은지 판단
    0 == "0" : true, 0 === "0" : false
    0 == [] : true, 0 === [] : false
    "0" == [] : false
